<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Leads - Quick Leads</title>
        <link rel="stylesheet" href="/static/css/style.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>
                    <svg
                        class="logo-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="#ffb700"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        style="margin-right: 8px"
                    >
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
                    </svg>
                    Quick Leads
                </h1>
                <div class="header-actions">
                    <nav>
                        <ul>
                            <li><a href="/">Dashboard</a></li>
                            <li><a href="/leads" class="active">Leads</a></li>
                        </ul>
                    </nav>
                    <button
                        id="theme-toggle"
                        class="theme-toggle"
                        aria-label="Toggle theme"
                    >
                        <svg
                            id="sun-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-sun"
                        >
                            <circle cx="12" cy="12" r="4" />
                            <path d="M12 2v2" />
                            <path d="M12 20v2" />
                            <path d="m4.93 4.93 1.41 1.41" />
                            <path d="m17.66 17.66 1.41 1.41" />
                            <path d="M2 12h2" />
                            <path d="M20 12h2" />
                            <path d="m6.34 17.66-1.41 1.41" />
                            <path d="m19.07 4.93-1.41 1.41" />
                        </svg>
                        <svg
                            id="moon-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            width="20"
                            height="20"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="lucide lucide-moon"
                            style="display: none"
                        >
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                        </svg>
                    </button>
                </div>
            </header>

            <main>
                <div class="leads-header">
                    <h2>Leads</h2>
                    <button id="add-lead-btn" class="button">Add Lead</button>
                </div>

                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter">
                            <option value="all">All</option>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="recontacted">Re Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="onice">On Ice</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="search-group">
                        <input
                            type="text"
                            id="search-input"
                            placeholder="Search leads..."
                        />
                    </div>
                </div>

                <div class="leads-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Company</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leads-table-body">
                            <!-- Leads will be populated here -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <!-- Add Lead Modal -->
        <div id="lead-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modal-title">Add New Lead</h2>
                <form id="lead-form">
                    <input type="hidden" id="lead-id" />
                    <div class="form-group">
                        <label for="name">Name*</label>
                        <input type="text" id="name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" />
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" />
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" />
                    </div>
                    <div class="form-group" id="company"></div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="recontacted">Re Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="onice">On Ice</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <div class="form-actions-left">
                            <button
                                type="button"
                                id="delete-lead-btn"
                                class="button button-destructive"
                            >
                                Delete Lead
                            </button>
                        </div>
                        <div class="form-actions-right">
                            <button type="submit" class="button">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="/static/dist/js/theme.js"></script>
        <script src="/static/dist/js/leads.js"></script>
    </body>
</html>
